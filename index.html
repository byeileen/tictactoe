<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-lg">
				<h1>TIC TAC TOE, 2 player</h1>
				<h2 class="mb-3" id="msg">Make your move by clicking the fields!</h2>
				<h3>X goes first</h3>
				<table id="tictable" border="1" >
					<tbody>
						<tr>
							<td id="1">&nbsp;</td>
							<td id="2">&nbsp;</td>
							<td id="3">&nbsp;</td>
						</tr>
						<tr>
							<td id="4">&nbsp;</td>
							<td id="5">&nbsp;</td>
							<td id="6">&nbsp;</td>
						</tr>
						<tr>
							<td id="7">&nbsp;</td>
							<td id="8">&nbsp;</td>
							<td id="9">&nbsp;</td>
						</tr>
					</tbody>
				</table>
				<br>
				<button class="btn btn-dark mb-3" id="playAgain">Play it again, Sam!</button>
			</div>
			<div class="col-sm">
				<h2>Total scores:</h2>
				<div class="d-grid">
					<div>
						X Wins:
					</div>
					<div>
						O Wins:
					</div>
					<div id="X-win"></div>
					<div id="O-win"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
